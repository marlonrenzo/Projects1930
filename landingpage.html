    <title>Landing page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"

    <link href="css/onestopVancouver.css" rel="stylesheet"/>

</head>

<body class="background">

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>OneStop Vancouver</h3>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="landingpage.html">Home</a>
                </li>
                <li>
                    <a href="#shoppingSubmenu" data-toggle="collapse"
                       aria-expanded="false" class="dropdown-toggle">Shopping</a>
                    <ul id="shoppingSubmenu" class="collapse list-unstyled">
                        <li>
                            <a href="#categoriesSubmenu" data-toggle="collapse"
                            aria-expanded="true" class="dropdown-toggle">Categories</a>
                            <ul id="categoriesSubmenu" class="collapse list-unstyled">
                                <li><a href="#">Tops</a></li>
                                <li><a href="#">Bottoms</a></li>
                                <li><a href="#">Outer Wear</a></li>
                                <li><a href="#">Headwear</a></li>
                                <li><a href="#">Footwear</a></li>
                                <li><a href="#">Accessories</a></li>
                            </ul>
                        </li>   
                        <li>
                            <a href='#'>Listings by Price</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">Locations</a>
                </li>
            </ul>
        </nav>

        <!-- Main page content -->
        <div class="container-fluid">


            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <img src="images/burgericon.svg" alt="Menu">
            </button>
            <h1 class="title">ONESTOP</h1>
            <hr>
            <p class='openingstatement'>Welcome to a better shopping experience!</p>
            <a href="login.html" title="fajardo">
                <button>Log In / Sign Up</button>
            </a>
            <br>
            
            <img id='image' alt="person holding shopping bag"
                 src="images/shopping.jpg">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script>
        /*  JQuery version
        $(document).ready(function () {
            $("#sidebarCollapse").click(function () {
                $("#sidebar").toggleClass("active");
            });
        });
         */

        let sidebarCollapse = document.getElementById("sidebarCollapse");
        sidebarCollapse.addEventListener("click", function() {
            let sidebar = document.getElementById("sidebar");
            if (sidebar.classList.contains("active")) {
                sidebar.classList.remove("active");
            } else {
                sidebar.classList.add("active");
            }
        });
    </script>
</body>

</html>
